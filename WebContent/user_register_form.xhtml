<!DOCTYPE html> 
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title> Regsiter Form </title>
		<style>
			.error {color:red}
		</style>
	</h:head>	
	
	<h:body>
		<h:form>
			Please fill in the form: 
			<br/> <br/> 
			First name: <h:inputText value="#{userBean.firstName}"
										label="First name"
										required="true"
										id="first_name"
										requiredMessage="Your first name is mandatory."/>
			<h:message for="first_name" styleClass="error" /> 
			<br/> <br/> 
			
			Last Name: <h:inputText value="#{userBean.lastName}"
										label="last name" 
										required="true"
										id="last_name"
										requiredMessage="Your last name is mandatory."/>
			<h:message for="last_name" styleClass="error"/>
			<br/> <br/> 
			
			Email Address: <h:inputText value="#{userBean.email}"
										label="email" 
										required="true"
										id="email_ad"
										requiredMessage="Your email address is mandatory."/>
			<h:message for="email_ad" styleClass="error"/>
			<br/> <br/> 
			
			Phone Number: <h:inputText value="#{userBean.phone}"
										label="phone" 
										required="true"
										id="phone_number"
										requiredMessage="Your phone number is mandatory."
										validatorMessage="Phone number must follow xxx-xxxxxxx">
			<f:validateRegex pattern="\d{3}-\d{7}"/>
							</h:inputText>
			<h:message for="phone_number" styleClass="error"/>
			<br/><br/>
			
			Address: <h:inputText value="#{userBean.address}"
										label="address" 
										required="true"
										id="address"
										requiredMessage="Your address is mandatory."/>
			<h:message for="address" styleClass="error"/>
			<br/><br/>
			
			City: <h:inputText value="#{userBean.city}"
										label="city" 
										required="true"
										id="city"
										requiredMessage="Your city is mandatory."/>
			<h:message for="city" styleClass="error"/>
			<br/><br/>
			
			Zipcode: <h:inputText value="#{userBean.zipCode}"
										label="zipCode" 
										id="zipCode"
										validatorMessage="Zip code length must be 5 digits.">
			<f:validateLength minimum="5" maximum="5"/>
							</h:inputText>
			<h:message for="zipCode" styleClass="error"/>
			<br/><br/>
			
			User name: <h:inputText value="#{userBean.userName}"
										label="userName" 
										required="true"
										id="userName"
										requiredMessage="Your userName is mandatory."/>
			<h:message for="userName" styleClass="error"/>
			<br/><br/>
			
			Password: <h:inputText value="#{userBean.password}"
										label="password" 
										required="true"
										id="password"
										requiredMessage="Your password is mandatory."
										validatorMessage="Password must be at least 6 chars and no more 10.">
			<f:validateLength minimum="6" maximum="10"/>
							</h:inputText>
			<h:message for="password" styleClass="error"/>
			<br/><br/>
			
			Confirm Password: <h:inputText value="#{userBean.passwordConfirm}"
											label="passwordConfirm"
											required="true"
											id="passwordConfirm"
											requiredMessage="You must confirm your password."
											validator="#{userBean.validatePasswordConfirm}"/>
			<h:message for="passwordConfirm" styleClass="error"/>
			<br/><br/>
			
			<h:commandButton value="Submit" action="test"/>
		</h:form>
	
	</h:body>
	
</html>
